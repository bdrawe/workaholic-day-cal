<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- The date will dynamically be generated and will be placed here. -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time blocks go here (this is only from 9:00am to 5:00pm) -->
      <div class="row">
          <div class="col-1 hour" data-time = "0" >9AM</div>
          <textarea class="col-10 form-control" id="0"></textarea>
          <div class="col-1 saveBtn" ><i class="fas fa-save"></i></div>
      </div>
      <!-- 10:00 am -->
      <div class="row">
        <div class="col-1 hour" data-time = "1" >10AM</div>
        <textarea class="col-10 form-control" id="1"></textarea>
        <div class="col-1 saveBtn" data-save="ten"><i class="fas fa-save"></i></div>
    </div>
    <!-- 11:00 am -->
    <div class="row">
      <div class="col-1 hour" data-time = "2" >11AM</div>
      <textarea class="col-10 form-control" id="2"></textarea>
      <div class="col-1 saveBtn" data-save="eleven"><i class="fas fa-save"></i></div>
    </div>
    <!-- noon -->
    <div class="row">
      <div class="col-1 hour" data-time = "3" >12PM</div>
      <textarea class="col-10 form-control" id="3"></textarea>
      <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <!-- one -->
    <div class="row">
      <div class="col-1 hour" data-time = "4">1PM</div>
      <textarea class="col-10 form-control" id="4"></textarea>
      <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <!-- two -->
    <div class="row">
      <div class="col-1 hour" data-time = "5" >2PM</div>
      <textarea class="col-10 form-control" id="5"></textarea>
      <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <!-- three -->
    <div class="row">
      <div class="col-1 hour" data-time = "6">3PM</div>
      <textarea class="col-10 form-control" id="6"></textarea>
      <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <!--Four-->
    <div class="row">
      <div class="col-1 hour" data-time = "7" >4PM</div>
      <textarea class="col-10 form-control" id="7"></textarea>
      <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <!-- five -->
    <div class="row">
      <div class="col-1 hour" data-time = "8" >5PM</div>
      <textarea class="form-control col-10" id="8"></textarea>
      <div class="col-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
