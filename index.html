<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- The date will dynamically be generated and will be placed here. -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here (this is only from 9:00am to 5:00pm) -->
      <div class="row">
          <div class="col-1 hour">9AM</div>
          <div class="col-10"></div>
          <div class="col-1 saveBtn">Save</div>
      </div>
      <!-- 10:00 am -->
      <div class="row">
        <div class="col-1 hour">10AM</div>
        <div class="col-10"></div>
        <div class="col-1 saveBtn">Save</div>
    </div>
    <!-- 11:00 am -->
    <div class="row">
      <div class="col-1 hour">11AM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    <!-- noon -->
    <div class="row">
      <div class="col-1 hour">12PM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    <!-- one -->
    <div class="row">
      <div class="col-1 hour">1PM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    <!-- two -->
    <div class="row">
      <div class="col-1 hour">2PM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    <!-- three -->
    <div class="row">
      <div class="col-1 hour">3PM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    <!--Four-->
    <div class="row">
      <div class="col-1 hour">4PM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    <!-- five -->
    <div class="row">
      <div class="col-1 hour">5PM</div>
      <div class="col-10"></div>
      <div class="col-1 saveBtn">Save</div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
